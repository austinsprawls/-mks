<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Foundation HTML</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.3.2/css/foundation.css">
</head>

<body>
    <div class="row">
        <div class="large-6 columns">
            <p>This takes up half the columns</p>
        </div>
        <div class="large-6 columns">
            <p>This takes up the other half of the columns</p>
        </div>
    </div>
    <a href="#" class="small alert button">Small Alert Button</a>
    <a href="#" class="success button">Medium Success Button</a>
    <a href="#" class="large secondary button">Large Secondary Button</a>
</body>

</html>
